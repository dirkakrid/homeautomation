---
- hosts: pimpd
  sudo: yes
  vars_prompt:
    - name: spotify_user
      prompt: "spotify username"
      private: no
      default: wuuber
    - name: spotify_password
      prompt: "spotify password"
      private: yes
    - name: soundcloud_auth_token
      prompt: "souncloud auth token"
      private: yes
  roles:
    - common
    - lights
    - mopidy
    - alarm_clock
